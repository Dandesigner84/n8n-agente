<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N8N Architect AI</title>
    <!-- Tailwind CDN is often blocked in Extensions, so we include fallback styles below -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              n8n: {
                primary: '#ff6d5a',
                hover: '#ff8f7e',
                dark: '#2d3748',
                darker: '#1a202c',
                card: '#2d2d2d'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* BASE STYLES & FALLBACKS (If Tailwind fails to load) */
      body {
        background-color: #111827;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Utilities often used in the layout */
      .h-screen { height: 100vh; }
      .w-screen { width: 100vw; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .flex-1 { flex: 1 1 0%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      .z-20 { z-index: 20; }
      .z-30 { z-index: 30; }
      .z-40 { z-index: 40; }
      .z-50 { z-index: 50; }
      .overflow-hidden { overflow: hidden; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .p-6 { padding: 1.5rem; }
      .bg-white { background-color: white; }
      .bg-gray-800 { background-color: #1f2937; }
      .bg-gray-900 { background-color: #111827; }
      .text-white { color: white; }
      
      /* Specific fixes for empty states collapsing */
      #root { height: 100vh; width: 100vw; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.1/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
